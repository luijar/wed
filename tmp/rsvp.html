<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Luis &amp; Ana's Wedding App - RSVP</title>
	<link rel='shortcut icon' href='/res/img/favicon.ico' type='image/x-icon'/>
	<link rel="stylesheet" type="text/css" href="/res/css/jquery.countdown.css">	
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<script src="/res/js/require.js"></script>
	<script src="/res/js/jquery.js"></script>
	<script src="/res/js/jquery.plugin.js"></script>
	<script src="/res/js/jquery.countdown.js"></script>
	<script src="/res/js/app.js"></script>	
	<script type="text/javascript">
		require.config({
		    baseUrl: "res/js"		    		    
		  });
	</script>
	<style>
		h1 {
			font-family: cursive;
			font-size: 50px;
			font-style: normal;
			font-variant: normal;
			font-weight: 500;
			line-height: 26.3999996185303px;			
  			text-rendering: optimizeLegibility;
  			text-shadow: -2px 2px 3px #ffb6c1;
		}		
		h3 {
			font-family: cursive;
			font-size: 14px;
			font-style: normal;
			font-variant: normal;
			font-weight: 500;
			line-height: 15.3999996185303px;
		}	
		ul {
		    float: left;
		    width: 100%;
		    padding: 0;
		    margin: 0;
		    list-style-type: none;
		}

		a {
		    float: left;
		    width: 6em;
		    text-decoration: none;
		    color: black;		    
		    padding: 0.2em 0.6em;
		    border-right: 1px solid white;
		}

		a:hover {
		    background-color: #ffb6c1;
		}

		li {
		    display: inline;
		}	
	</style>
</head>
<body> 	 	
	<h1>RSVP</h1>	

	<div style="width: 50%; position: relative; left: 30px;">
		<form class="pure-form pure-form-stacked" method="post" action="/rsvp">
		    <fieldset>		        
		        <div class="pure-g">
		            <div class="pure-u-1 pure-u-md-1-3">
		                <label for="first-name">First Name</label>
		                <input name="first-name" class="pure-u-23-24" type="text" required>
		            </div>

		            <div class="pure-u-1 pure-u-md-1-3">
		                <label for="last-name">Last Name</label>
		                <input name="last-name" class="pure-u-23-24" type="text" required>
		            </div>

		            <div class="pure-u-1 pure-u-md-1-3">
		                <label for="email">E-Mail</label>
		                <input name="email" class="pure-u-23-24" type="email" required>
		            </div>

					<div class="pure-u-1 pure-u-md-1-3">
		                <label for="guests">Guests (including yourself)</label>		                
		                <select name="guests" required>
				            <option value="1" selected>1</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5</option>
				            <option value="6">6</option>
				            <option value="7">7</option>
				            <option value="8">8</option>
				            <option value="9">9</option>
				            <option value="10">10</option>
				        </select>
		            </div>

		            <div class="pure-u-1 pure-u-md-1-3">
		                <label for="country">Where are you visiting us from</label>
		                <select name="country" class="pure-input-1-2" required>
		                    <option selected>US</option>
		                    <option>Spain</option>
		                    <option>Venezuela</option>		                    		                    
		                </select>
		            </div>
		        </div>

		        <fieldset class="pure-group">			        
		        	<label for="country">Message for bride and groom</label>
			        <textarea name="message" class="pure-input-1-2" placeholder="Message for the bride and groom"></textarea>
			    </fieldset>

		        <!-- <label for="terms" class="pure-checkbox">
		            <input id="terms" type="checkbox"> I've read the terms and conditions
		        </label> -->

		        <button type="submit" class="pure-button pure-button-primary">I'll be there!</button>
		    </fieldset>
		</form>
	</div>
</body>
</html>
